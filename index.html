<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Web TV</title>
    <style>
        /* ESTILOS (CSS) - El dise√±o visual */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Men√∫ Lateral */
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .logo {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e50914; /* Rojo estilo Netflix */
            text-align: center;
        }
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background-color: #333;
        }
        .menu-item.active {
            background-color: #e50914;
            font-weight: bold;
        }

        /* √Årea Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Reproductor de Video */
        .video-player-container {
            background-color: black;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .video-placeholder {
            text-align: center;
            color: #777;
        }
        
        /* Lista de Canales / Videos */
        .channel-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #181818;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .card {
            background-color: #2a2a2a;
            height: 100px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">EDTV CLONE</div>
        <div class="menu-item active">üì∫ TV en Vivo</div>
        <div class="menu-item">üé¨ Pel√≠culas</div>
        <div class="menu-item">üìÖ Series</div>
        <div class="menu-item">‚öôÔ∏è Configuraci√≥n</div>
    </div>

    <div class="main-content">
        <div class="video-player-container">
            <div class="video-placeholder">
                <h2>Reproductor de Video</h2>
                <p>(Aqu√≠ ir√≠a la se√±al de streaming)</p>
                <button style="padding: 10px 20px; cursor: pointer;">‚ñ∂ Reproducir</button>
            </div>
        </div>

        <div class="channel-list">
            <h3>Canales Recomendados</h3>
            <div class="grid">
                <div class="card">Canal 1</div>
                <div class="card">Canal 2</div>
                <div class="card">Canal 3</div>
                <div class="card">Deportes</div>
                <div class="card">Noticias</div>
                <div class="card">Cine</div>
            </div>
        </div>
    </div>

</body>
</html>
